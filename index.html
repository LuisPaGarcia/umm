<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Ultimate Meme Manager</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, viewport-fit=cover"/>
<link rel="stylesheet" href="style.css"/>
<style>
  @font-face {
    font-family: 'Roboto';
    font-style: normal;
    font-weight: 400;
    font-display: swap;
    src: local('Roboto'), local('Roboto-Regular'), url('https://fonts.gstatic.com/s/roboto/v20/KFOmCnqEu92Fr1Mu4mxK.woff2') format('woff2');
  }

  [v-cloak] {
    display: none !important
  }
  /* Hide Vue while loading */
</style>
</head>
<body>
<div id="app">
  <div class="webapp-cont">
    <h1>Ultimate Meme Manager</h1>
    <search
      :vp-meme-list="vdMemeList"
      @downloadmeme="triggerDownloadMeme"
      @sharememe="triggerShareMeme"
    >
    </search>

    <hr/>
    <h2>Recent:</h2>
    <memelist
      :vp-meme-list="vdFrequent"
      :vp-cols="3"
      @downloadmeme="triggerDownloadMeme"
      @sharememe="triggerShareMeme"
    >
    </memelist>

    <hr/>
    <h2>Random suggestions:</h2>
    <memelist
      :vp-meme-list="vdRandomMemes"
      :vp-cols="4"
      @downloadmeme="triggerDownloadMeme"
      @sharememe="triggerShareMeme"
    >
    </memelist>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="dist/home.js"></script>
</body>
</html>
