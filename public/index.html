<link rel="stylesheet" href="home-page.css"/>
<style>
  @font-face {
    font-family: 'Roboto';
    font-style: normal;
    font-weight: 400;
    font-display: swap;
    src: local('Roboto'), local('Roboto-Regular'), url('https://fonts.gstatic.com/s/roboto/v20/KFOmCnqEu92Fr1Mu4mxK.woff2') format('woff2');
  }

  [v-cloak] {
    display: none !important
  }
  /* Hide Vue while loading */
</style>
</head>
<body>
<div id="app">
  <div class="webapp-cont">
    <h1>Ultimate Meme Manager</h1>
    <search
      :vp-meme-list="vdMemeList"
      @addtofrequent="addToFrequent"
    >
    </search>

    <hr/>
    <h2>Recent:</h2>
    <memelist
      :vp-meme-list="vdFrequent"
      :vp-cols="3"
      @addtofrequent="addToFrequent"
    >
    </memelist>

    <hr/>
    <h2>Random suggestions:</h2>
    <memelist
      :vp-meme-list="vdRandomMemes"
      :vp-cols="4"
      @addtofrequent="addToFrequent"
    >
    </memelist>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="dist/home.js?r=10"></script>
</body>
